<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='../Content/css/style.css' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>K-9 Lodge</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>K-9 Lodge</h1>
            <p class="ms">Grooming,Boarding,all your dogs needs</p>
        </div>
        <div>
            <div class="row justify-content-center mt-6">

                <div id="sign-up" class="col-6">

                    <form id="pet-form">
                        <div class="mb-3">
                            <label for="petName" class="form-label">Pet Name</label>
                            <input type="text" class="form-control" id="petName"
                                >

                        </div>
                        <div class="mb-3">
                            <label for="breedType" class="form-label">Breed Type</label>
                            <input type="text" class="form-control" id="breedType">
                        </div>

                        <div class="mb-3 form-check">
                            <label for="exampleInputPassword1" class="form-label">Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender"
                                    id="maleInput">
                                <label class="form-check-label" for="maleInput">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender"
                                    id="female" >
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Female
                                </label>
                            </div>

                        </div>
                        <div class="mb-3 form-check">
                            <label for="exampleInputPassword1" class="form-label">Allergies</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="allergies"
                                    id="allergies">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="allergies"
                                    id="flexRadioDefault2" >
                                <label class="form-check-label" for="flexRadioDefault2">
                                    No
                                </label>
                            </div>

                        </div>
                        <div class="mb-3 form-check">
                            <label for="exampleInputPassword1" class="form-label">Aggressive</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="aggressive"
                                    id="aggressive">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="aggressive"
                                    id="flexRadioDefault2" >
                                <label class="form-check-label" for="flexRadioDefault2">
                                    No
                                </label>
                            </div>

                        </div>
                        <div class="mb-3 form-check">
                            <label for="exampleInputPassword1" class="form-label">Grooming Needs</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="grooming"
                                    id="grooming">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="grooming"
                                    id="flexRadioDefault2" >
                                <label class="form-check-label" for="flexRadioDefault2">
                                    No
                                </label>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

        </div>

    </div>

</body>
<script src="petinfo.js"></script>

</html>
